<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Typography Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>


<div class="container">
  <h1 class="display-1 text-center"><a href="https://icons.getbootstrap.com/icons/alarm/">Icons</a></h1>
  <h2>Alarm   <i class="bi bi-alarm"></i> </h2>
  <h3>Alarm   <i class="bi bi-alarm"></i> </h3>
  <h4>Alarm   <i class="bi bi-alarm"></i> </h4>
  <h5>Alarm   <i class="bi bi-alarm"></i> </h5>
  <p>Alarm   <i class="bi bi-alarm"></i> </p>
  <button type="button" class="btn btn-primary">Alarm   <i class="bi bi-alarm"></i></button>
  <button type="button" class="btn btn-success">Alarm   <i class="bi bi-alarm"></i></button>
  <button type="button" class="btn btn-outline-danger">Alarm   <i class="bi bi-alarm"></i></button>
  <button type="button" class="btn btn-outline-secondary"> <i class="bi bi-alarm"></i></button>
  <button type="button" class="btn btn-secondary"> <i class="bi bi-alarm"></i></button>
  <a href="#" class="text-decoration-none">Alarm <i class="bi bi-alarm"></i> </a>
  <p class="fs-3 my-4">
    You can also include the SVG right into your project's code without using the web font such as this ->
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-alarm" viewBox="0 0 16 16">
      <path d="M8.5 5.5a.5.5 0 0 0-1 0v3.362l-1.429 2.38a.5.5 0 1 0 .858.515l1.5-2.5A.5.5 0 0 0 8.5 9V5.5z"/>
      <path d="M6.5 0a.5.5 0 0 0 0 1H7v1.07a7.001 7.001 0 0 0-3.273 12.474l-.602.602a.5.5 0 0 0 .707.708l.746-.746A6.97 6.97 0 0 0 8 16a6.97 6.97 0 0 0 3.422-.892l.746.746a.5.5 0 0 0 .707-.708l-.601-.602A7.001 7.001 0 0 0 9 2.07V1h.5a.5.5 0 0 0 0-1h-3zm1.038 3.018a6.093 6.093 0 0 1 .924 0 6 6 0 1 1-.924 0zM0 3.5c0 .753.333 1.429.86 1.887A8.035 8.035 0 0 1 4.387 1.86 2.5 2.5 0 0 0 0 3.5zM13.5 1c-.753 0-1.429.333-1.887.86a8.035 8.035 0 0 1 3.527 3.527A2.5 2.5 0 0 0 13.5 1z"/>
    </svg>
  </p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
